{% extends 'base.html' %}
{% block page_content %}
    <h1 class="text-center">Login to Your Profile</h1>
    <div class="row">
        <div class="col-lg-3"></div>
        <div class="col-lg-6">
            <form method="post">
                {% csrf_token %}
                {{ form }}
                <button class="btn btn-primary mt-2" type="submit">Log in</button>
                <a href="{% url 'register' %}" >Sign up</a>
            </form>
        </div>
        <div class="col-lg-3"></div>
    </div>
{% endblock %}
