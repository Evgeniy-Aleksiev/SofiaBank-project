{% extends 'base.html' %}
{% block page_content %}

    <h1 class="text-center">Create Your Profile</h1>
    <div class="row">
        <div class="register-form">
            <form method="post" action="{% url 'register' %}">

                {{ form }}
                {% csrf_token %}

                <button class="register-create__button" type="submit">Create</button>
            </form>
        </div>
    </div>

{% endblock %}
